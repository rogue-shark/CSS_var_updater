<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Var Updater</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Update CSS variables using <span>JS</span></h1>
    <div class="container">
        <label for="space">Spacing:</label>
        <input type="range" name="spacing" id="space" min="10" max="100" value="10" data-sizing="px">
        
        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="blur" min="0" max="20" value="10" data-sizing="px">
        
        <label for="base">Base Color:</label>
        <input type="color" name="base" id="base" value="#754edf">
    </div>
    <img src="https://images.unsplash.com/photo-1660912663223-b57c233c15a8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDM1fGlVSXNuVnRqQjBZfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
</body>
</html>
